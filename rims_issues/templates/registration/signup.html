{% extends "base.html" %}

{% block content %}

<!-- <form method="post">
    {% csrf_token %}

    <div class=" border-lg shadow-xl  bg-green-500 py-4">
        <h3 class="pt-6 text-2xl text-center font-bold text-white">Welcome!</h3>
        <form method="" action="" class="px-8 pt-6 pb-8 mb-4 bg-white rounded bg-green-500">
           
            
               
                <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                    Username
                </label>
                <input
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight  border rounded "
                    size="50"
                    id="username"
                    type="username"
                    placeholder="Username"
                />
           
               
              <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                  Password
              </label>
              <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight  border rounded "
                  id="password"
                  type="password"
                  placeholder="Password"
              />

              <label class="block mb-2 text-sm font-bold text-gray-700" for="confirm_password">
                Confirm Password
            </label>
            <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight  border rounded "
                id="confirm_password"
                type="confirm_password"
                placeholder="Confirm Password"
            />

              <div class="mt-6 mb-2 text-center">
                <button
                    class="w-1/2 px-4 py-2 font-bold text-white bg-green-600 rounded-full hover:bg-green-700"
                    type="button"
                >
                   Signup
                </button>

            </div>
        </div>
    </form>
</div>



{% endblock content %}
