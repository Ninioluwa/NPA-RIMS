{% extends "base.html" %}

{% block content %}

    <main class="m-4">
        
        <div class="text-gray-100 w-full rounded-3xl border-lg shadow-xl  bg-green-500 py-4">
          <h3 class="pt-6 text-2xl text-center font-bold text-white"> {{ issue.subject }}</h3>
          <form method="post" action="" class="w-full px-8 pt-6 pb-8 mb-4 rounded bg-green-500">
          <div>
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-6 mb-4 text-center">
              <button
                  class="w-1/2 px-4 py-2 font-bold text-white bg-green-600 rounded-full hover:bg-green-700"
                  type="submit"
              >
                  Update
              </button>
          </div>
          

          
        </form>
       
        

        {% endblock content %}
