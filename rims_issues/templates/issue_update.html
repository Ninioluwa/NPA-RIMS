

        {% extends "base.html" %}

{% block content %}
  


    <div class="w-1/3  text-white rounded-3xl border-lg shadow-xl  bg-green-500 py-4">
      <h3 class="pt-6 text-2xl text-center font-bold text-white">{{ issue }}</h3>
      <form method="post" action="" class="px-8 pt-6 pb-8 mb-4 bg-white rounded bg-green-500">
        
              {% csrf_token %}
              {{ form.as_p }}


              <div class="mt-6 mb-2 text-center">
                <button
                    class="w-1/2 px-4 py-2 font-bold text-white bg-green-600 rounded-full hover:bg-green-700"
                    type="submit"
                >
                   Update
                </button>

            </div>


      </form>
    </div>
 
        
       
       

{% endblock content %}
