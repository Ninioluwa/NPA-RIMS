{% extends "base.html" %}

{% block content %}

<!-- <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>  -->
    <div class="rounded-3xl border-lg shadow-xl  bg-green-500 py-4">
        <h3 class="pt-6 text-2xl text-center font-bold text-white">Welcome!</h3>
        <form method="post" action="" class="px-8 pt-6 pb-8 mb-4 bg-white rounded bg-green-500">
           
                {% csrf_token %}
               
                <label class="block mb-2 text-sm font-bold text-gray-100" for="username">
                    Username
                </label>
                <input
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight  border rounded "
                    size="50"
                    name="username"
                    placeholder="Username"
                />
           
               
              <label class="block mb-2 text-sm font-bold text-gray-100" for="password">
                  Password
              </label>
              <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight  border rounded "
                  name="password"
                  type="password"
                  placeholder="Password"
              />

              <div class="mt-6 mb-4 text-center">
                <button
                    class="w-1/2 px-4 py-2 font-bold text-white bg-green-600 rounded-full hover:bg-green-700"
                    type="submit"
                >
                   Login
                </button>

            </div>
        </div>
    </form>
</div>



{% endblock content %}
